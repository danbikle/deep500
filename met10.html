<head>
  <title>Deep500</title>
    <link rel="stylesheet" type="text/css" href="/site.css"></link>
    <script src="/src/convnet_init.js"></script>
    <script src="/src/convnet_util.js"></script>
    <script src="/src/convnet_vol.js"></script>
    <script src="/src/convnet_vol_util.js"></script>
    <script src="/src/convnet_layers_dotproducts.js"></script>
    <script src="/src/convnet_layers_pool.js"></script>
    <script src="/src/convnet_layers_input.js"></script>
    <script src="/src/convnet_layers_loss.js"></script>
    <script src="/src/convnet_layers_nonlinearities.js"></script>
    <script src="/src/convnet_layers_dropout.js"></script>
    <script src="/src/convnet_layers_normalization.js"></script>
    <script src="/src/convnet_net.js"></script>
    <script src="/src/convnet_trainers.js"></script>
    <script src="/src/convnet_magicnet.js"></script>
    <script src="/src/convnet_export.js"></script>

    <script src="/d3.v3.min.js"></script>
    <script src="/app31.js"></script>
    <script src="/d5.js"></script>
    
</head>

<body>
  <div id='divspinner'></div>
  <div class="container">
    <header>
      {{> loginButtons}}
      <h1>Deep500.meteor.com Predictive Models ({{mmodelCount}})</h1>
      {{#if currentUser}}
        <form class="new-mmodel">
          Model Name: <input type="text" name="model_name" />
          <br />
          Number of Training Days: <input type="text" name="num_days" />
          <br />
          Number of Folds: <input type="text" name="num_folds" />
          <br />
          Number of Epochs: <input type="text" name="num_epochs" />
          <br />
          Number of Ensembles: <input type="text" name="num_ensembles" />
          <button id='button_newmodel'>Save New Model</button>
        </form>
      {{/if}}

    </header>

    <ul>
      {{#each mmodels}}
        {{> mmodel}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="mmodel">
  <li class="{{#if private}}private{{/if}}">

    <div class="div_username">Username: {{username}}</div>
    <div class="div_model_name">Model Name: {{model_name}}</div>
    <div class="div_num_days">Number of Training Days: {{num_days}}</div>
    <div class="div_num_folds">Number of Folds: {{num_folds}}</div>
    <div class="div_num_epochs">Number of Epochs: {{num_epochs}}</div>
    <div class="div_num_ensembles">Number of Ensembles: {{num_ensembles}}</div>
    <div class="div_build_duration">Build Duration: {{build_duration}} Minutes</div>
    magicNet JSON: <div class="div_mnjson"> <pre><code>{{mnjson}}</code></pre></div>
    <table class='results_o'>
      <tr><td>Accuracy:</td><td>{{accuracy}}</td></tr>
      <tr><td>Opinion:</td><td>{{opinion}}</td></tr>
    </table>
    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <button class="delete">Delete</button>
    <hr />
  </li>
</template>
